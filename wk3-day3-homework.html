<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Calculator</title>
  <style>
    div {
      margin: 40px;
    }
  </style>
</head>

<body>

  <div>
    <label>Square this number:
      <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
  </div>

  <div>
    <label>Half this number:
      <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
  </div>

  <div>
    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2">
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
  </div>

  <div>
    <label>
      Integer:
      <input type="number" id="int-input" size="2">
    </label>
    <button id="int-button">Calculate</button>
  </div>

  <div>
    <label>Calculate area of circle with radius:
      <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
  </div>

  <div id="solution"></div>


  <script>

    function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
    }

    var squareButton = document.getElementById("square-button");
    squareButton.addEventListener("click", function () {
      var num = document.getElementById("square-input").value;
      squareNumber(num);
    });

    /* Preview this page on the browser and test the first calculation */

    /* Now it's your turn to do the rest as seen on the preview */

    /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */

    //Assign all calculate button elements by id
    var halfButton = document.getElementById("half-button");
    var percentButton = document.getElementById("percent-button");
    var intButton = document.getElementById("int-button");
    var areaButton = document.getElementById("area-button");

    //Add event listeners and call respective functions
    halfButton.addEventListener("click", function() {
      var halfInputValue = document.getElementById("half-input").value;
      var divisor = 2;
      divideNumber(halfInputValue, divisor, true);
    });

    percentButton.addEventListener("click", function() {
      var percentFractionInputValue = document.getElementById("percent1-input").value;
      var percentWholeInputValue = document.getElementById("percent2-input").value;
      findPercentage(percentFractionInputValue, percentWholeInputValue);
    });

    intButton.addEventListener("click", function() {
      var intInputValue = document.getElementById("int-input").value;
      findNearestWholeNumber(intInputValue);
    });
    
    areaButton.addEventListener("click", function() {
      var areaInputValue = document.getElementById("area-input").value;
      findCircleArea(areaInputValue);
    });

    //Function to divide a number with a boolean value to switch between print and return
    function divideNumber(num, divisor, outputToDocument = false) {
      var result = num / divisor;
      if (outputToDocument) {
        document.getElementById("solution").innerHTML = 'Half of ' + num + ' is ' + result;
      } else {
        return result;
      }
    }
  
    function findPercentage(fraction, whole) {
      var result = divideNumber(fraction, whole) * 100;
      document.getElementById("solution").innerHTML = fraction + ' is ' + result + '% of ' + whole;
    }

    function findNearestWholeNumber(num) {
      var result = Math.round(num);
      document.getElementById("solution").innerHTML = 'The nearest whole number of ' + num + ' is ' + result;
    }

    function findCircleArea(radius) {
      var result = Math.PI * radius * radius;
      document.getElementById("solution").innerHTML = 'The area of a circle with radius ' + radius + ' is ' + result;
    }

  </script>
</body>

</html>
